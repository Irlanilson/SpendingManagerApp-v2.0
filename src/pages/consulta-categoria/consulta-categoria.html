<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
    <ion-item-sliding *ngFor="let cat of categorias">
      <ion-item>
        <h1>{{ cat.descricao }}</h1>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="editar(cat)">
          <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button (click)="remover(cat.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
